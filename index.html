<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">JSON Algebra</a>
        </nav>

        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-md-5 col-12">
                    <label for="inputTextarea">Input textarea</label>
                    <textarea class="form-control" id="inputTextarea" rows="10"></textarea>
                </div>
                <div class="col-2 text-center mt-4">
                    <label for="SelectAction">Select an action</label>
                        <select class="form-control" id="SelectAction">
                          <option value="toJSON">[DEBUG] toJSON</option>
                          <option value="assertionSeparation">Assertion separation</option>
                          <option value="referenceNormalization">Reference normalization</option>
                          <option value="normalize" selected>Normalize</option>
                          <option value="toGrammarString">Convert to grammar</option>
                        </select>
                    <button type="button" class="btn btn-primary mt-2" onclick="sendRequest()">Primary</button>
                </div>
                <div class="col-md-5 col-12">
                    <label for="outputTextArea">Example textarea</label>
                    <textarea class="form-control" id="outputTextArea" rows="10"></textarea>
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
