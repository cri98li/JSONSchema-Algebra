<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52462323-6"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-52462323-6');
        </script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <a class="navbar-brand" href="#">JSON Algebra</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-right d-flex justify-content-center" id="navbarNav">
                <div class="input-group w-50">
                    <select class="custom-select bg-light" id="SelectAction">
                        <option selected disabled>Select an action</option>
                        <option value="toJSON">[DEBUG] toJSON</option>
                        <option value="assertionSeparation">Assertion separation</option>
                        <option value="referenceNormalization">Reference normalization</option>
                        <option value="normalize">Normalize</option>
                        <option value="toGrammarString">Convert to grammar</option>
                        <option value="grammarToJSON">Convert from grammar to JSON schema</option>
                        <option value="notElimination">Not elimination</option>
                        <option value="andMerging">And-merging</option>
                    </select>
                    <div class="input-group-append">
                        <button type="button" id="translate" class="btn btn-light mr-5" onclick="sendRequest()">Translate</button>
                    </div>
                </div>
            </div>
              <form class="form-inline">
                <button class="btn btn-outline-light mr-2" type="button" id="inputFileButton">Upload file</button>
                <input type="file" class="form-control-file btn btn-primary" style="display: none;" id="inputFile">
                <button class="btn btn-success" type="button" id="downloadFileButton">Save</button>
              </form>
        </nav>

        <div class="container-fluid">
            <div class="row mt-5"></div>

            <!--ALERT BOX-->
            <div class="alert alert-danger mt-4" role="alert" id="alert" style="display: none;">
                <button type="button" class="close" onclick="$('#alert').hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="alert-heading" id="alert-title"></h4>
                <p id="alert-body">Body</p>
            </div>



            <div class="row mt-5">
                <!--LEFT-->
                <div class="col-xl-6 col-12 text-center">
                    <textarea class="form-control" id="inputTextarea" rows="10" placeholder="Input textarea"></textarea>

                </div>

                <!--RIGHT-->
                <div class="col-xl-6 col-12 text-center">
                    <textarea class="form-control" id="outputTextarea" rows="10" placeholder="Output textarea"></textarea>
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
